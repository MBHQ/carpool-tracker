<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Carpool Payment Calculator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 30px;
      background: #f9f9f9;
    }
    table {
      border-collapse: collapse;
      width: 100%;
      background: #fff;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 8px;
      text-align: center;
    }
    th {
      background: #f0f0f0;
    }
    h1 {
      text-align: center;
    }
    input[type="text"] {
      padding: 4px;
      width: 70%;
    }
    .total {
      font-weight: bold;
      font-size: 1.2em;
      text-align: right;
      margin-top: 10px;
    }
    select, button {
      padding: 5px;
      margin-right: 5px;
    }
    .disabled {
      background-color: #e0e0e0;
    }
    .check-reason {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 6px;
    }
  </style>
</head>
<body>

  <h1>Carpool Payment Calculator</h1>

  <div>
    <label for="month">Month:</label>
    <select id="month"></select>

    <label for="year">Year:</label>
    <select id="year"></select>

    <button onclick="loadDays()">Load Days</button>
  </div>

  <table id="daysTable">
    <thead>
      <tr>
        <th>#</th>
        <th>Date</th>
        <th>Morning (✔ / Reason)</th>
        <th>Evening (✔ / Reason)</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <div class="total" id="totalDisplay">Total: ₹0</div>

  <script>
    const MONTHLY_AMOUNT = 20000;
    const tableBody = document.querySelector("#daysTable tbody");
    const totalDisplay = document.getElementById("totalDisplay");

    const monthSelect = document.getElementById("month");
    const yearSelect = document.getElementById("year");

    // Populate months and years
    for (let m = 1; m <= 12; m++) {
      const opt = document.createElement("option");
      opt.value = m;
      opt.text = m;
      if (m === new Date().getMonth() + 1) opt.selected = true;
      monthSelect.appendChild(opt);
    }

    const thisYear = new Date().getFullYear();
    for (let y = thisYear - 1; y <= thisYear + 1; y++) {
      const opt = document.createElement("option");
      opt.value = y;
      opt.text = y;
      if (y === thisYear) opt.selected = true;
      yearSelect.appendChild(opt);
    }

    // ✅ Only include weekdays (Mon–Fri)
    function getWorkingDays(year, month) {
      const days = [];
      const date = new Date(year, month - 1, 1);
      while (date.getMonth() === month - 1) {
        const dayOfWeek = date.getDay();
        if (dayOfWeek >= 1 && dayOfWeek <= 5) {
          days.push(new Date(date));
        }
        date.setDate(date.getDate() + 1);
      }
      return days;
    }

    function loadDays() {
      const year = parseInt(yearSelect.value);
      const month = parseInt(monthSelect.value);
      const days = getWorkingDays(year, month);
      tableBody.innerHTML = "";

      const saveKey = `${year}-${month}-carpoolData`;
      const savedData = JSON.parse(localStorage.getItem(saveKey)) || {};

      days.forEach((d, i) => {
        const dayStr = d.toISOString().split("T")[0];
        const saved = savedData[dayStr] || { 
          morning: false, 
          evening: false, 
          morningReason: "", 
          eveningReason: "" 
        };

        const tr = document.createElement("tr");
        tr.innerHTML = `
          <td>${i + 1}</td>
          <td>${d.toDateString().slice(0, 10)}</td>
          <td>
            <div class="check-reason">
              <input type="checkbox" class="morning-cb" ${saved.morning ? "checked" : ""}>
              <input type="text" class="morning-reason" placeholder="Reason" value="${saved.morningReason || ""}">
            </div>
          </td>
          <td>
            <div class="check-reason">
              <input type="checkbox" class="evening-cb" ${saved.evening ? "checked" : ""}>
              <input type="text" class="evening-reason" placeholder="Reason" value="${saved.eveningReason || ""}">
            </div>
          </td>
        `;
        tableBody.appendChild(tr);

        const morningCb = tr.querySelector(".morning-cb");
        const eveningCb = tr.querySelector(".evening-cb");
        const morningReason = tr.querySelector(".morning-reason");
        const eveningReason = tr.querySelector(".evening-reason");

        // ✅ Save function with independent logic
        const save = () => {
          const currentData = JSON.parse(localStorage.getItem(saveKey)) || {};

          const morningTransferred = morningReason.value.toLowerCase().includes("transferred");
          const eveningTransferred = eveningReason.value.toLowerCase().includes("transferred");

          // Morning independent handling
          if (morningTransferred) {
            morningCb.disabled = true;
            morningCb.checked = false;
            morningCb.classList.add("disabled");
          } else {
            morningCb.disabled = false;
            morningCb.classList.remove("disabled");
          }

          // Evening independent handling
          if (eveningTransferred) {
            eveningCb.disabled = true;
            eveningCb.checked = false;
            eveningCb.classList.add("disabled");
          } else {
            eveningCb.disabled = false;
            eveningCb.classList.remove("disabled");
          }

          currentData[dayStr] = {
            morning: morningCb.checked,
            evening: eveningCb.checked,
            morningReason: morningReason.value,
            eveningReason: eveningReason.value
          };
          localStorage.setItem(saveKey, JSON.stringify(currentData));
          updateTotal();
        };

        // ✅ Apply disabled state on load independently
        if (saved.morningReason.toLowerCase().includes("transferred")) {
          morningCb.disabled = true;
          morningCb.classList.add("disabled");
        }
        if (saved.eveningReason.toLowerCase().includes("transferred")) {
          eveningCb.disabled = true;
          eveningCb.classList.add("disabled");
        }

        morningCb.addEventListener("change", save);
        eveningCb.addEventListener("change", save);
        morningReason.addEventListener("input", save);
        eveningReason.addEventListener("input", save);
      });

      updateTotal();
    }

    function updateTotal() {
      const year = parseInt(yearSelect.value);
      const month = parseInt(monthSelect.value);
      const days = getWorkingDays(year, month);
      const saveKey = `${year}-${month}-carpoolData`;
      const savedData = JSON.parse(localStorage.getItem(saveKey)) || {};

      const perHalfTrip = MONTHLY_AMOUNT / (days.length * 2);
      let total = 0;

      Object.values(savedData).forEach(d => {
        const morningTransferred = d.morningReason?.toLowerCase().includes("transferred");
        const eveningTransferred = d.eveningReason?.toLowerCase().includes("transferred");
        if (!morningTransferred && d.morning) total += perHalfTrip;
        if (!eveningTransferred && d.evening) total += perHalfTrip;
      });

      totalDisplay.textContent = `Total: Rs${total.toFixed(0)} (Working Days: ${days.length})`;
    }

    loadDays();
  </script>

</body>
</html>
